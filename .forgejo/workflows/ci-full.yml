name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  SONAR_HOST_URL: http://homelab-sonarqube:9000
  OLLAMA_HOST: http://host.docker.internal:11434

jobs:
  # ---------------------------------------------------------------------------
  # Lint & Test
  # ---------------------------------------------------------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ---- Language-specific setup (uncomment what you need) ----

